<h2>We would love to hear from you!</h2>
<script language="javascript">
    function validate () {
        if (document.getElementById("name").value == ""){
            alert("Must enter a value for the name");
            document.getElementById("name").focus(); 
            document.getElementById("name").select();
            return false;
        }
        if (document.getElementById("email").value == ""){
            alert("Must enter a value for email address");
            document.getElementById("email").focus(); 
            document.getElementById("email").select();
            return false;
        }
        if (document.getElementById("number").value == ""){
            alert("Must enter a value for the phone number");
            document.getElementById("number").focus(); 
            document.getElementById("number").select();
            return false;
        }
        if (document.getElementById("drop-down").value == "Choose a Service"){
            alert("Must select an option for type of service");
            document.getElementById("drop-down").focus(); 
            document.getElementById("drop-down").select();
            return false;
        }
        if (document.getElementById("message").value == ""){
            alert("Please leave a message for us!");
            document.getElementById("message").focus(); 
            document.getElementById("message").select();
            return false;
        }
            
    }
</script>
<form class="form" onsubmit="return validate()">
    Name: <br>
    <input id="name" class="question" type = "text"> <br/>
    Email address: <br>
    <input id="email" class="question" type = "text"> <br/>
    Phone number: <br>
    <input id="number" class="question" type = "text"> <br/>
    Which type of service are you interested in? <br>
    <select id="drop-down" class="question">
        <option>Choose a Service</option>
        <option>Grooming</option>
        <option>Baths</option>
        <option>Teeth Cleaning</option>
        <option>Nail Trimming</option>
        <option>Other</option>
    </select> <br>
    <label>Your message: </label><br>
        <textarea id="message" class="question" rows=8 cols = 30></textarea> <br>
    <input class="send" type = "submit" value = "Send"/> 
</form>
